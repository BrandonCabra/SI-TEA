<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Caracterización</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #ccc;
        }
        label {
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h2>Formulario de Caracterización</h2>
    <form id="caracterizacionForm">
      <label for="codigo">Código Caracterización</label>
      <input type="text" id="codigo" name="codigo" required>

      <label for="valoracion_pedagogica">Valoración Pedagógica</label>
      <input type="text" id="valoracion_pedagogica" name="valoracion_pedagogica" required>

      <label for="diagnostico">Diagnóstico</label>
      <input type="text" id="diagnostico" name="diagnostico" required>

      <label for="corresponsabilidad">Corresponsabilidad</label>
      <input type="text" id="corresponsabilidad" name="corresponsabilidad" required>

      <label for="contexto_academico">Contexto Académico</label>
      <input type="text" id="contexto_academico" name="contexto_academico" required>

      <label for="recomendaciones">Recomendaciones</label>
      <input id="recomendaciones" name="recomendaciones" required>

      <label for="contexto_familiar">Contexto Familiar</label>
      <input type="text" id="contexto_familiar" name="contexto_familiar" required>

      <label for="contexto_escolar">Contexto Escolar</label>
      <input type="text" id="contexto_escolar" name="contexto_escolar" required>

      <label for="barreras_aprendizaje">Barreras de Aprendizaje</label>
      <input type="text" id="barreras_aprendizaje" name="barreras_aprendizaje" required>

      <label for="evaluacion">Evaluación</label>
      <input type="text" id="evaluacion" name="evaluacion" required>

      <label for="flexibilizacion">Flexibilización</label>
      <input type="text" id="flexibilizacion" name="flexibilizacion" required>+

      <button type="submit">Enviar</button>
    </form>

    <script>
        document.getElementById('caracterizacionForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Formulario enviado correctamente.');
        });
    </script>
</body>
</html>
