<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Estudiante</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .photo-section {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-section {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 50%;
        }
        input[type="text"], input[type="file"], input[type="date"], input[type="email"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Formulario de Estudiante</h2>
    <div class="form-container">
        <div class="photo-section">
            <label for="foto">Foto del Estudiante:</label><br>
            <input type="file" id="foto" name="foto" accept="image/*" required><br><br>
        </div>
        <div class="form-section">
            <form action="submit.php" method="post" enctype="multipart/form-data">
                <label for="documento">Número de Documento:</label>
                <input type="text" id="documento" name="documento" required><br><br>
    
                <label for="primer_nombre">Primer Nombre:</label>
                <input type="text" id="primer_nombre" name="primer_nombre" required><br><br>
    
                <label for="segundo_nombre">Segundo Nombre:</label>
                <input type="text" id="segundo_nombre" name="segundo_nombre"><br><br>
    
                <label for="primer_apellido">Primer Apellido:</label>
                <input type="text" id="primer_apellido" name="primer_apellido" required><br><br>
    
                <label for="segundo_apellido">Segundo Apellido:</label>
                <input type="text" id="segundo_apellido" name="segundo_apellido"><br><br>
    
                <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required><br><br>
    
                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" name="telefono" required><br><br>
    
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" required><br><br>
    
                <label for="correo_institucional">Correo Institucional:</label>
                <input type="email" id="correo_institucional" name="correo_institucional" required><br><br>
    
                <input type="submit" value="Registrar">
            </form>
        </div>
    </div>
</body>
</html>
