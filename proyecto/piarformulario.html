<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario PIAR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Formulario de Caracterización PIAR</h2>
    <form action="#" method="post" enctype="multipart/form-data">
        <label for="codigo">Código:</label>
        <input type="text" id="codigo" name="codigo" required>

        <label for="valoracion_pedagogica">Valoración Pedagógica:</label>
        <input type="text" id="valoracion_pedagogica" name="valoracion_pedagogica" required>

        <label for="diagnostico">Diagnóstico:</label>
        <input type="file" id="diagnostico" name="diagnostico" accept=".pdf,.doc,.docx,.jpg,.png" required>

        <label for="corresponsabilidad">Corresponsabilidad:</label>
        <textarea id="corresponsabilidad" name="corresponsabilidad" required></textarea>

        <label for="contexto_academico">Contexto Académico:</label>
        <textarea id="contexto_academico" name="contexto_academico" required></textarea>

        <label for="recomendaciones">Recomendaciones:</label>
        <textarea id="recomendaciones" name="recomendaciones" required></textarea>

        <label for="contexto_familiar">Contexto Familiar:</label>
        <textarea id="contexto_familiar" name="contexto_familiar" required></textarea>

        <label for="contexto_escolar">Contexto Escolar:</label>
        <textarea id="contexto_escolar" name="contexto_escolar" required></textarea>

        <label for="barreras_aprendizaje">Barreras de Aprendizaje:</label>
        <textarea id="barreras_aprendizaje" name="barreras_aprendizaje" required></textarea>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
