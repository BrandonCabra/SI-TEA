<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./password-forwar1.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Varela Round:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Fira Sans:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="password-forwar">
      <header class="menu7">
        <img
          class="logositeasf-6-icon7"
          alt=""
          src="./public/logositeasf-6@2x.png"
        />

        <div class="content3">
          <div class="links8">
            <div class="pages">
              <a class="inicio7">Inicio</a>
              <div class="home">
                <a class="acerca-de-si7">Acerca de SI TEA</a>
              </div>
              <div class="home1">
                <a class="sevicios7">Sevicios</a>
              </div>
              <a class="manuales7">Manuales</a>
            </div>
            <a class="equipo7">Equipo</a>
            <a class="contacto7">Contacto</a>
          </div>
        </div>
        <div class="login2">
          <button class="botones32" id="botones">
            <a class="acceder32">Ingresar</a>
          </button>
        </div>
      </header>
      <main class="success">
        <img
          class="background-icon"
          loading="lazy"
          alt=""
          src="./public/rectangle-261@2x.png"
        />

        <div class="message">
          <div class="reset">
            <div class="confirmation">
              <img
                class="logositeasf-2-icon3"
                loading="lazy"
                alt=""
                src="./public/logositeasf-2@2x.png"
              />

              <img
                class="image-12-icon"
                loading="lazy"
                alt=""
                src="./public/image-11@2x.png"
              />
            </div>
            <div class="instruction">
              <div class="login-info">
                <div class="reset-success">
                  <h2 class="restablecimiento-exitoso">
                    ¡Restablecimiento exitoso!
                  </h2>
                </div>
                <div class="login-prompt">
                  <div class="login-prompt-child"></div>
                  <div class="login-instruction">
                    <div class="login-instruction-child"></div>
                    <div class="vuelve-a-iniciar">
                      Vuelve a iniciar sesión ahora con tu nueva contraseña
                    </div>
                  </div>
                  <div class="login-action">
                    <button class="botones33" id="botones1">
                      <div class="acceder33">Iniciar Sesión</div>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script>
      var botones = document.getElementById("botones");
      if (botones) {
        botones.addEventListener("click", function (e) {
          window.location.href = "./login.html";
        });
      }

      var botones1 = document.getElementById("botones1");
      if (botones1) {
        botones1.addEventListener("click", function (e) {
          window.location.href = "./login.html";
        });
      }
    </script>
  </body>
</html>
