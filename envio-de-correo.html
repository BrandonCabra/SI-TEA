<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./envio-de-correo.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Varela Round:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Fira Sans:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="envio-de-correo">
      <div class="envio-de-correo-child"></div>
      <header class="menu1">
        <img
          class="logositeasf-6-icon1"
          loading="lazy"
          alt=""
          src="./public/logositeasf-6@2x.png"
        />

        <div class="links-container">
          <div class="links1">
            <div class="inicio-parent">
              <a class="inicio1">Inicio</a>
              <div class="page-links">
                <a class="acerca-de-si1">Acerca de SI TEA</a>
              </div>
              <div class="page-links1">
                <a class="sevicios1">Sevicios</a>
              </div>
              <a class="manuales1">Manuales</a>
            </div>
            <a class="equipo1">Equipo</a>
            <a class="contacto1">Contacto</a>
          </div>
        </div>
        <div class="user-actions">
          <button class="botones17" id="botones">
            <a class="acceder17">Ingresar</a>
          </button>
        </div>
      </header>
      <main class="reset-background-parent">
        <img
          class="reset-background-icon"
          loading="lazy"
          alt=""
          src="./public/rectangle-26@2x.png"
        />

        <div class="reset-container">
          <div class="reset-content">
            <div class="reset-elements">
              <div class="reset-inputs">
                <div class="reset-fields">
                  <div class="reestablecer-contrasea">
                    Reestablecer contraseña
                  </div>
                  <img
                    class="logositeasf-2-icon"
                    loading="lazy"
                    alt=""
                    src="./public/logositeasf-2@2x.png"
                  />
                </div>
                <div class="reset-image-container">
                  <img
                    class="image-11-icon"
                    loading="lazy"
                    alt=""
                    src="./public/image-11@2x.png"
                  />
                </div>
              </div>
            </div>
            <div class="email-alert">
              <div class="email-alert-child"></div>
              <div class="alerta">
                <div class="alerta-child"></div>
                <div class="alert-icon">
                  <img
                    class="vector-icon6"
                    loading="lazy"
                    alt=""
                    src="./public/vector.svg"
                  />
                </div>
                <div class="te-enviamos-un">
                  Te enviamos un email con instrucciones para cambiar tu
                  contraseña
                </div>
              </div>
              <div class="alert-action">
                <button class="botones18" id="botones1">
                  <div class="acceder18">Ir a Gmail</div>
                </button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script>
      var botones = document.getElementById("botones");
      if (botones) {
        botones.addEventListener("click", function (e) {
          window.location.href = "./login.html";
        });
      }

      var botones1 = document.getElementById("botones1");
      if (botones1) {
        botones1.addEventListener("click", function (e) {
          window.location.href = "./correo-de-recuperacin.html";
        });
      }
    </script>
  </body>
</html>
