<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <header>
        <hr>
        <div class="header-container">
            <img src="IMAGENES/logositeasf 3.png" alt="logo" class="header-logo">
            <nav>
                <ul>
                    <li><a href="inicio.html">Inicio</a></li>
                    <li><a href="Sobre_Nosotros.html">Acerca de SI TEA</a></li>
                    <li><a href="Servicios.html">Servicios</a></li>
                    <li><a href="#">Manuales</a></li>
                    <li><a href="#">Equipo</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
        </div>
        <hr>
    </header>
    <main>
        <div class="imagen-container"></div>
        <div class="login-container">
            <img src="IMAGENES/logositeasf 3.png" alt="" class="login-image">
            <form class="login-form">
                <h2>Iniciar Sesión</h2>
                <label for="credencial">Tipo de identificación</label>
                <select id="credential" name="credential" required>
                    <option value="" disabled selected>Seleccione...</option>
                    <option value="C.C.">Cédula de Ciudadania</option>
                    <option value="C.E.">Cédula de Extranjeria</option>
                    <option value="T.I.">Tarjeta de Identidad</option>
                    <option value="R.C.">Registro Civil de Nacimiento</option>
                </select>

                <div class="input-group">
                    <label for="">Número de identificación</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required placeholder=**********>
                </div>
                <button type="submit">Entrar</button>
                <br>
                <br>
                <li><a href="Restablecer_Contraseña.html">¿Has olvidado tu contraseña?</a></li>
            </form>
        </div>
    </main>
</body>
