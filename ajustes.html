<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./ajustes.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Varela Round:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Fira Sans:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="ajustes2">
      <header class="menu-group">
        <div class="menu3">
          <img
            class="logositeasf-6-icon3"
            loading="lazy"
            alt=""
            src="./public/logositeasf-6@2x.png"
          />

          <div class="botones24" id="botonesContainer">
            <div class="acceder24">Ingresar</div>
          </div>
          <div class="menu-content">
            <div class="links3">
              <div class="inicio-container">
                <a class="inicio3">Inicio</a>
                <div class="acerca-de-si-tea-wrapper">
                  <a class="acerca-de-si3">Acerca de SI TEA</a>
                </div>
                <div class="sevicios-wrapper">
                  <a class="sevicios3">Sevicios</a>
                </div>
                <a class="manuales3">Manuales</a>
              </div>
              <a class="equipo3">Equipo</a>
              <a class="contacto3">Contacto</a>
            </div>
          </div>
        </div>
        <img
          class="image-icon5"
          loading="lazy"
          alt=""
          src="./public/image-1@2x.png"
        />

        <a class="moykas4">Moykas</a>
      </header>
      <section class="content1">
        <div class="frame-parent10">
          <div class="navbar-container">
            <div class="navbar2">
              <div class="navbar-background1"></div>
              <div class="navbar-content1">
                <div class="frame-parent11">
                  <div class="image-frame">
                    <img
                      class="image-icon6"
                      alt=""
                      src="./public/image@2x.png"
                    />
                  </div>
                  <div class="title-contact">
                    <div class="moykas-frame">
                      <div class="moykas5">Moykas</div>
                    </div>
                    <div class="correocorreocom3">correo@correo.com</div>
                  </div>
                </div>
              </div>
              <div class="action-buttons-parent">
                <div class="action-buttons">
                  <div class="perfil6">Perfil</div>
                </div>
                <div class="action-buttons1"></div>
                <div class="action-buttons2">
                  <div class="ajustes3">Ajustes</div>
                </div>
                <div class="action-buttons3"></div>
                <div class="action-buttons4">
                  <div class="mensajesalertas2">Mensajes/Alertas</div>
                </div>
                <div class="action-buttons5"></div>
                <div class="action-buttons6">
                  <div class="ir-a-sitio2">Ir a sitio web</div>
                </div>
                <div class="separator-wrapper">
                  <div class="separator"></div>
                </div>
                <div class="action-buttons7">
                  <div class="cerrar-sesin3">Cerrar sesión</div>
                </div>
              </div>
            </div>
          </div>
          <form class="settings-panel">
            <div class="settings-content">
              <div class="ajustes-parent">
                <a class="ajustes4">Ajustes</a>
                <div class="settings-icon">
                  <div class="user-icon"></div>
                </div>
                <div class="password-change">
                  <div class="cambio-de-contrasea">Cambio de contraseña</div>
                </div>
              </div>
              <button class="botones25">
                <a class="acceder25">Regresar</a>
              </button>
            </div>
            <div class="password-form">
              <div class="password-form-child"></div>
              <div class="password-fields">
                <div class="contrasea-actual1">Contraseña actual:</div>
                <div class="password-inputs1">
                  <div class="password-inputs-child"></div>
                  <input
                    class="password-placeholders"
                    placeholder="******"
                    type="text"
                  />
                </div>
              </div>
              <div class="password-fields">
                <div class="contrasea-actual1">Nueva contraseña:</div>
                <div class="password-inputs1">
                  <div class="password-inputs-child"></div>
                  <input class="input2" placeholder="******" type="text" />
                </div>
              </div>
              <div class="password-fields2">
                <div class="contrasea-actual1">Confirmar nueva contraseña:</div>
                <div class="password-inputs1">
                  <div class="password-inputs-child"></div>
                  <input class="input2" placeholder="******" type="text" />
                </div>
              </div>
              <button class="botones26">
                <div class="acceder26">Enviar</div>
              </button>
            </div>
          </form>
        </div>
      </section>
    </div>

    <script>
      var botonesContainer = document.getElementById("botonesContainer");
      if (botonesContainer) {
        botonesContainer.addEventListener("click", function (e) {
          window.location.href = "./login.html";
        });
      }
    </script>
  </body>
</html>
