<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./perfil.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Varela Round:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Fira Sans:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="perfil2">
      <header class="menu-parent">
        <div class="menu2">
          <img
            class="logositeasf-6-icon2"
            loading="lazy"
            alt=""
            src="./public/logositeasf-6@2x.png"
          />

          <div class="botones19" id="botonesContainer">
            <div class="acceder19">Ingresar</div>
          </div>
          <div class="links-frame">
            <div class="links2">
              <div class="frame-parent2">
                <div class="inicio-group">
                  <a class="inicio2">Inicio</a>
                  <a class="acerca-de-si2">Acerca de SI TEA</a>
                </div>
                <a class="sevicios2">Sevicios</a>
                <a class="manuales2">Manuales</a>
              </div>
              <a class="equipo2">Equipo</a>
              <a class="contacto2">Contacto</a>
            </div>
          </div>
        </div>
        <img
          class="image-icon2"
          loading="lazy"
          alt=""
          src="./public/image-1@2x.png"
        />

        <a class="moykas1">Moykas</a>
      </header>
      <section class="perfil-inner">
        <div class="frame-parent3">
          <div class="navbar-wrapper">
            <div class="navbar1">
              <div class="navbar-background"></div>
              <div class="navbar-inner">
                <div class="frame-parent4">
                  <div class="image-container">
                    <img
                      class="image-icon3"
                      alt=""
                      src="./public/image@2x.png"
                    />
                  </div>
                  <div class="frame-parent5">
                    <div class="moykas-container">
                      <div class="moykas2">Moykas</div>
                    </div>
                    <div class="correocorreocom1">correo@correo.com</div>
                  </div>
                </div>
              </div>
              <div class="frame-parent6">
                <div class="perfil-wrapper">
                  <div class="perfil3">Perfil</div>
                </div>
                <div class="frame-inner"></div>
                <div class="ajustes-wrapper">
                  <div class="ajustes1">Ajustes</div>
                </div>
                <div class="line-div"></div>
                <div class="mensajesalertas-wrapper">
                  <div class="mensajesalertas1">Mensajes/Alertas</div>
                </div>
                <div class="frame-child1"></div>
                <div class="ir-a-sitio-web-wrapper">
                  <div class="ir-a-sitio1">Ir a sitio web</div>
                </div>
                <div class="line-wrapper">
                  <div class="frame-child2"></div>
                </div>
                <div class="cerrar-sesin-wrapper">
                  <div class="cerrar-sesin2">Cerrar sesión</div>
                </div>
              </div>
            </div>
          </div>
          <div class="frame-parent7">
            <div class="perfil-parent">
              <a class="perfil4">Perfil</a>
              <button class="botones20">
                <a class="acceder20">Regresar</a>
              </button>
            </div>
            <div class="rectangle-parent3">
              <div class="frame-child3"></div>
              <div class="perfil-container">
                <div class="perfil5">Perfil</div>
              </div>
              <div class="frame-parent8">
                <div class="frame-wrapper5">
                  <div class="image-parent">
                    <img
                      class="image-icon4"
                      alt=""
                      src="./public/image-2@2x.png"
                    />

                    <div class="frame-parent9">
                      <div class="nombre-parent">
                        <div class="nombre">Nombre:</div>
                        <div class="rectangle-parent4">
                          <div class="frame-child4"></div>
                          <input
                            class="moykas3"
                            placeholder="Moykas"
                            type="text"
                          />
                        </div>
                      </div>
                      <div class="nombre-parent">
                        <div class="nombre">Correo:</div>
                        <div class="rectangle-parent4">
                          <div class="frame-child4"></div>
                          <input
                            class="correocorreocom2"
                            placeholder="correo@correo.com"
                            type="text"
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="botones-parent">
                  <div class="botones21">
                    <div class="acceder21">Cambiar imagen</div>
                  </div>
                  <div class="botones-wrapper">
                    <div class="botones22">
                      <div class="acceder22">Guardar</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <form class="group-form">
              <div class="frame-child6"></div>
              <div class="cambiar-contrasea">Cambiar contraseña</div>
              <div class="frame-wrapper6">
                <div class="contrasea-actual-parent">
                  <div class="contrasea-actual">Contraseña actual:</div>
                  <div class="rectangle-parent6">
                    <div class="frame-child7"></div>
                    <input
                      class="password-inputs"
                      placeholder="******"
                      type="text"
                    />
                  </div>
                </div>
              </div>
              <div class="frame-wrapper6">
                <div class="contrasea-actual-parent">
                  <div class="contrasea-actual">Nueva contraseña:</div>
                  <div class="rectangle-parent6">
                    <div class="frame-child7"></div>
                    <input class="input" placeholder="******" type="text" />
                  </div>
                </div>
              </div>
              <div class="frame-wrapper8">
                <div class="contrasea-actual-parent">
                  <div class="contrasea-actual">
                    Confirmar nueva contraseña:
                  </div>
                  <div class="rectangle-parent6">
                    <div class="frame-child7"></div>
                    <input class="input" placeholder="******" type="text" />
                  </div>
                </div>
              </div>
              <div class="botones-container">
                <button class="botones23">
                  <div class="acceder23">Enviar</div>
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </div>

    <script>
      var botonesContainer = document.getElementById("botonesContainer");
      if (botonesContainer) {
        botonesContainer.addEventListener("click", function (e) {
          window.location.href = "./login.html";
        });
      }
    </script>
  </body>
</html>
